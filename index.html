<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSearch</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>

  <body>
    <div class="container">

        <div class="row"> 
          <div class="col s3">
            <h2 class="white-text">Movie Search</h2>
          </div>
        </div> 

      <div class="overlay">

        <div class="row">  

          <div class="col l12 s12">
            <h5>Enter Movie Name:</h5>
            <input type="text" id="movie">
          </div>

          <div class="col l12 s12">
            <input class="btn-large" type="button" id="search-button" value="Search" />
            <input class="btn-large" type="button" id="clear-button" value="Clear Results" />
          </div>
        </div> 

        <div class="row"> 
          <div class="col m4 offset-m0" id="details">
            <h3>Movie Details:</h3>
          </div>

          <div class="col m4 offset-m0" id="casts">
            <h3>Casts</h3>
          </div>

          <div class="col m4 offset-m0" id="trailer">
            <h3>Trailer</h3>
          </div>
        </div> 

      </div> 
    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </body>

</html>
