<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  

 </head>

<body> 
<div class="container">
    <div class="row"> 
        <div class="col s12">
          <h2 class="white-text">Movie-Trailer-Search</h2>
        </div>
      </div> 

    <div class="overlay">

      <div class="row">  

        <div class="greater-container col l12 s12">
          <h5 id="movie-name">Enter Movie Name:</h5>
          <input type="text" id="movie">
        </div>

        <div class="margin-top button-container col l4 s12">
          <a class="btn-large btn-group " type="button" id="search-button"><i class="material-icons left">movie</i>Search</a>
        </div>
        <div class="margin-top button-container col l4 s12">
          <a class="btn-large btn-group " type="button" id="clear-button"><i class="material-icons left">backspace</i>Clear Results</a>
        </div>
        <div class="margin-top button-container col l4 s12">
          <a class="btn-large btn-group " type="button" id="last-search-button"><i class="material-icons left">replay</i>Last Search</a>
        </div>
        </div>
      </div> 

      <div class="row"> 
        <div class="col s12 m4">
          <div class="card blue-grey lighten-4">
             <div class="card-content blue-grey-text">
                <span class="card-title"><h3>Awards & Ratings</h3></span>
                <p class="awardsDesc"> </p>
                <ol class="awardsCard">
                </ol>
             </div>
             
          </div>
       </div>
       <div class="col s12 m4">
        <div class="card blue-grey lighten-4">
           <div class="card-content blue-grey-text">
              <span class="card-title"><h3>Cast</h3></span>
              
              <ol class="castsCard">
              </ol>
           </div>

        </div>
     </div>
     <div class="col s12 m4">
      <div class="card blue-grey lighten-4">
         <div class="card-content blue-grey-text">
            <span class="card-title"><h3>Poster</h3></span>
            <div class="card card-image blue-grey lighten-4">
            <ol class="posterCard">
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div> 
  
  
        <div class="col s12 m4">
          <div class="card blue-grey lighten-4 card-trailer">
             <div class="card-content blue-grey-text">
                <span class="card-title"><h3>Trailer</h3></span>
                <ol class="card-trailer">
                </ol>
             </div>
          </div>
      </div> 
  </div> 

<h5>Materialize Carousel Demo</h5>
<div class="carousel" id="demo-carousel">
    <a class="carousel-item" href="#one!"></a>
      <a class="carousel-item" href="#two!"><img src="./assets/images/mango.jpg"></a>
      <a class="carousel-item" href="#three!"><img src="./assets/images/strawberries.jpg"></a>
      <a class="carousel-item" href="#four!"><img src="./assets/images/currant.jpg"></a>
      <a class="carousel-item" href="#five!"><img src="./assets/images/mango.jpg"></a>
  </div>
</div>  
<script src="assets/js/script.js"></script>
